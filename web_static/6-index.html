<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb</title>

    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/4-filters.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/5-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">

</head>
<body>
    <header>
        <div class="header"> 
            <div class="logo">

        </div>
    </header>
    
    <div class="container"></div>
        <section class="filters">
            <button class="search-button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4> Califonia, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>Phoenix</li>
                    <li>Tucson</li>
                    <li><h2>Califonia:</h2></li>
                    <li>San Francisco</li>
                    <li>Los Angeles</li>
                </ul>

            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen ...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>

            </div>
        </section>
    <footer>
        <div class="footer-content">Best school</div>
    </footer>
    
</body>
</html>
